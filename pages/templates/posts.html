<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

</head>

<body style="background-color: rgb(229, 239, 241);">

    <div class="container-fluid">

        <div id="myhome" style="text-align: right; display: none;">

            <a href="http://127.0.0.1:8000/">HOME PAGE</a>
        </div>

        <h5 style="text-align: center;">{{user.name}} posts</h5>

        {% for post in posts %}

        <p><span style="background-color: rgb(228, 220, 235);">Title:</span>&emsp; <span
                style="background-color: rgb(236, 204, 210);">
                {{ post.title }}</span></p>

        <p><span style="background-color: rgb(228, 220, 235);">Body:</span>&emsp; <span
                style="background-color: rgb(236, 204, 210);">
                {{ post.body }}</span></p>

        <br>
        {% endfor %}
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Check if page is loaded inside a frame -->
    <script>
        $(document).ready(function () {

            var currurl = window.frameElement;

            if (!currurl) {

                document.getElementById('myhome').style.display = 'block';

            }

        });

    </script>

</body>

</html>
